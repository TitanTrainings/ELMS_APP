<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Employee Leave History</h2>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search..." />
      </div>
    </div>
  
    <table class="table table-striped mt-3">
      <thead>
        <tr>          
          <th class="text-center">Name</th>
          <th class="text-center">FromDate</th>
          <th class="text-center">ToDate</th>
          <th class="text-center">Comment</th>
          <th class="text-center">Email</th>
          <th class="text-center">Status</th>
          <th class="text-center">Action</th>          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">          
          <td class="text-center">{{ item.name }}</td>
          <td class="text-center">{{ item.fromDate }}</td> 
          <td class="text-center">{{ item.toDate }}</td>
          <td class="text-center">{{ item.comment }}</td> 
          <td class="text-center">{{ item.email }}</td> 
          <td class="text-center">{{ item.status }}</td>                   
          <td class="text-center">
            <button (click) = "LeaveDetail(item.id)" class = "btn btn-primary" style="margin-left: 10px"> Detail</button>            
        </td>
        </tr>
      </tbody>
    </table>
  </div>
