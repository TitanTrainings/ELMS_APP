<div *ngIf="leaveDetail">
    <h2>Leave Details for {{ "test" }}</h2>    
    <p><strong>From:</strong> {{ leaveDetail.startDate | date: 'dd-MM-yyyy'}}</p>
    <p><strong>To:</strong> {{ leaveDetail.endDate | date: 'dd-MM-yyyy'}}</p>
    <p><strong>Comment:</strong> {{ leaveDetail.managerComments }}</p>
    <p><strong>Status:</strong> {{ leaveDetail.status }}</p>
  </div>
  
  <div *ngIf="!leaveDetail">
    <p>Leave details not found.</p>
  </div>
