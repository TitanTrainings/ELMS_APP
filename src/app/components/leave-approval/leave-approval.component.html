<div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <h2>Employee Leave</h2>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="Search..." />
      </div>
    </div>
  
    <table class="table table-striped mt-3">
      <thead>
        <tr>
          <th class="text-center">ID</th>
          <th class="text-center">Name</th>
          <th class="text-center">Email</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td class="text-center">{{ item.id }}</td>
          <td class="text-center">{{ item.name }}</td>
          <td class="text-center">{{ item.email }}</td>          
          <td class="text-center">
            <button (click) = "ApproveLeave(item.id)" class = "btn btn-primary" style="margin-left: 10px"> Approve</button>
            <button (click) = "CommentLeave(item.id)" class = "btn btn-secondary" style="margin-left: 10px"> Comment</button>
            <button (click) = "RejectLeave(item.id)" class = "btn btn-danger" style="margin-left: 10px"> Reject</button>
        </td>
        </tr>
      </tbody>
    </table>
  </div>
